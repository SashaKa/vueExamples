<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> VueJS
  </title>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <button @click="show=!show">Show Alert</button>
    <transition name="fade"> 
      <div v-if="show"> 
        <img src="deer.svg" alt="" width="200px" height="200px">
      </div>
    </transition>
    <transition name="slide" type="animation" appear>
      <div v-if="show">
        <img src="deer.svg" alt="" width="200px" height="200px">
      </div>
    </transition>
    <transition  
    appear 
    enter-active-class="animated bounce"
    leave-active-class="animated shake" >
      <div v-if="show">
        <img src="deer.svg" alt="" width="200px" height="200px">
      </div>
    </transition>
  </div>

  <script src="vuejs.js">

  </script>
  <style>
    .fade-enter{
      opacity: 0;
    }
    .fade-enter-active {
      transition: opacity 1s;
    }
    .fade-leave{

    }
    .fade-leave-active {
      transition: opacity 1s;
      opacity: 0;
    }
    .slide-enter {
      /* transform: translateY(20px); */
      opacity: 0;
    }
    .slide-enter-active {
      animation: slide-in 1s ease-out forwards;
      transition: opacity .5s;
    }
    .slide-leave {

    }
    .sliade-leave-active {
      animation: slide-out 1s ease-out forwards;
      transition: opacity 1s;
      opacity: 0;
    }
    @keyframes slide-in {
      from{
          transform: translateY(20px);
      }
      to{
        transform: translateY(0);
      }
    }
    @keyframes slide-out {
      from{
        transform: translateY(0);
      }
      to{
          transform: translateY(20px);
      }
    }

  </style>
</body>

</html>
