<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Petshop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col">Артикул</div>
          <div class="col">Название товара</div>
          <div class="col">Бренд</div>
          <div class="col">Вес</div>
          <div class="col">Фасовка</div>
          <div class="col">Цена</div>
          <div class="col">Наличие</div>
        </div>
      </div>
      <div class="container">
        <div @displayGoods="displayGoods" v-for="good in goods" class="row">
          <div class="col">{{ good.artnumber }}</div>
          <div class="col">{{ good.brand }}</div>
          <div class="col">{{ good.name }}</div>
          <div class="col">{{ good.weight }}</div>
          <div class="col">{{ good.quantity }}</div>
          <div class="col">{{ good.price }}</div>
          <div class="col">{{ good.stock }}</div>
        </div>
      </div>
      <button @click="previousPage" :class="{'inactive' : currentPage == 1}">
        Предыдущая страница
      </button>
      <p>Страница {{currentPage}} из {{totalPage}} </p>
      <button @click="nextPage" :class="{'inactive' : currentPage == totalPage}">
        Следующая страница
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
